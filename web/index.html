<script>
const API = "http://localhost:7860"; // Adjust if your backend runs on a different port
const sessionId = crypto.randomUUID();

// Helper to get selected rag source
function getSelectedRagSource() {
    const selected = document.querySelector('input[name="ragSource"]:checked');
    return selected ? selected.value : "file";
}

const els = {
  queryInput: document.getElementById("queryInput"),
  askBtn: document.getElementById("askBtn"),
  speakBtn: document.getElementById("speakBtn"),
  recordBtn: document.getElementById("recordBtn"),
  handsFree: document.getElementById("handsFree"),
  status: document.getElementById("status"),
  answerContent: document.getElementById("answerContent"),
  player: document.getElementById("player"),
  playBtn: document.getElementById("playBtn"),
  playIcon: document.getElementById("playIcon"),
  progressBar: document.getElementById("progressBar"),
  timeLabel: document.getElementById("timeLabel"),
  micIcon: document.getElementById("micIcon"),
  audioPlayerDiv: document.querySelector('.audio-player.p-3'),
};

let audioUrl = "";
let lastAnswer = "";
let recording = false;
let mediaRecorder, chunks = [];

// Hide audio player initially
if (els.audioPlayerDiv) els.audioPlayerDiv.style.display = "none";

/* --- Answer API --- */
els.askBtn.onclick = async () => {
  const text = els.queryInput.value.trim();
  if (!text) return;
  els.answerContent.textContent = "Thinking…";
  els.speakBtn.disabled = true;
  els.status.textContent = "";
  audioUrl = "";
  lastAnswer = "";

  // Hide audio player when asking a new question
  if (els.audioPlayerDiv) els.audioPlayerDiv.style.display = "none";

    // Get selected rag source
  const ragSource = getSelectedRagSource();
  console.log("Selected RAG Source:", ragSource);

  const res = await fetch(API + "/ask", {
    method: "POST",
    headers: {"Content-Type":"application/json", "x-session-id": sessionId},
    body: JSON.stringify({ prompt: text, crisis: ragSource, model: "gpt-oss" })
  }).then(r => r.json()).catch(e => ({error: e+""}));

  if (res.error) { els.answerContent.textContent = "Error: " + res.error; return; }
  els.answerContent.textContent = res.answer || "(no answer)";
  lastAnswer = res.answer || "";
  els.speakBtn.disabled = !lastAnswer;

  // Hide audio player if no answer
  if (!lastAnswer && els.audioPlayerDiv) els.audioPlayerDiv.style.display = "none";

  // hands-free: speak automatically
  if (els.handsFree.checked && lastAnswer) {
    await speakReply();
  }
};

/* --- TTS API --- */
async function speakReply() {
  const text = els.answerContent.textContent.trim();
  if (!text) return;
  const fd = new FormData(); fd.append("text", text);
  const data = await fetch(API + "/tts", { method: "POST", body: fd }).then(r => r.json());
  if (data.audio_url) {
    audioUrl = API + data.audio_url;
    els.player.src = audioUrl;
    els.player.style.display = "block";
    if (els.audioPlayerDiv) els.audioPlayerDiv.style.display = "block";
    els.player.play().catch(()=>{});
    updateAudioUI();
  } else {
    // Hide audio player if no audio returned
    if (els.audioPlayerDiv) els.audioPlayerDiv.style.display = "none";
  }
}
els.speakBtn.onclick = speakReply;

/* --- Audio Player Controls --- */
els.playBtn.onclick = () => {
  if (!audioUrl) return;
  if (els.player.paused) {
    els.player.play();
    els.playIcon.classList.remove("bi-play-fill");
    els.playIcon.classList.add("bi-pause-fill");
  } else {
    els.player.pause();
    els.playIcon.classList.remove("bi-pause-fill");
    els.playIcon.classList.add("bi-play-fill");
  }
};
els.player.onplay = () => {
  els.playIcon.classList.remove("bi-play-fill");
  els.playIcon.classList.add("bi-pause-fill");
};
els.player.onpause = () => {
  els.playIcon.classList.remove("bi-pause-fill");
  els.playIcon.classList.add("bi-play-fill");
};
els.player.ontimeupdate = updateAudioUI;
els.player.onended = () => {
  els.playIcon.classList.remove("bi-pause-fill");
  els.playIcon.classList.add("bi-play-fill");
  if (els.handsFree.checked) {
    startRecording();
  }
};
function updateAudioUI() {
  const cur = els.player.currentTime || 0;
  const dur = els.player.duration || 0;
  els.progressBar.style.width = dur ? ((cur/dur)*100).toFixed(1) + "%" : "0%";
  els.timeLabel.textContent = `${formatTime(cur)} / ${formatTime(dur)}`;
}
function formatTime(t) {
  t = Math.floor(t);
  return `${Math.floor(t/60)}:${(t%60).toString().padStart(2,"0")}`;
}

/* --- STT API (recording) --- */
function pickMime() {
  const candidates = [
    'audio/webm;codecs=opus',
    'audio/webm',
    'audio/ogg;codecs=opus',
    'audio/ogg'
  ];
  for (const m of candidates) if (MediaRecorder.isTypeSupported(m)) return m;
  return '';
}

async function startRecording() {
  if (recording) return;
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    const mimeType = pickMime();
    mediaRecorder = mimeType ? new MediaRecorder(stream, { mimeType }) : new MediaRecorder(stream);
    chunks = [];
    mediaRecorder.ondataavailable = e => { if (e.data && e.data.size > 0) chunks.push(e.data); };
    mediaRecorder.onstop = async () => {
      const chosenType = mediaRecorder.mimeType || 'audio/webm';
      const ext = chosenType.includes('ogg') ? 'ogg' : 'webm';
      const blob = new Blob(chunks, { type: chosenType });

      els.status.textContent = "Transcribing…";
      const fd = new FormData();
      fd.append("file", blob, `speech.${ext}`);
      const stt = await fetch(API + "/stt", { method: "POST", body: fd }).then(r => r.json()).catch(e => ({error:e+""}));

      if (stt.error) {
        console.error(stt);
        alert("STT error: " + (stt.detail || stt.error));
        els.status.textContent = "";
        return;
      }

      els.queryInput.value = stt.text || "";
      els.status.textContent = "Asking…";
      await els.askBtn.onclick();

      els.status.textContent = "";
    };
    mediaRecorder.start();
    recording = true;
    els.status.textContent = "Recording… release to stop";
    els.micIcon.classList.add("recording-pulse");
  } catch (e) {
    alert("Could not start recording: " + e);
    els.status.textContent = "";
  }
}

function stopRecording() {
  if (mediaRecorder && recording) {
    mediaRecorder.stop();
    mediaRecorder.stream.getTracks().forEach(t => t.stop());
    recording = false;
    els.micIcon.classList.remove("recording-pulse");
  }
}

// Hold-to-talk events
els.recordBtn.onmousedown = startRecording;
els.recordBtn.onmouseup = stopRecording;
els.recordBtn.onmouseleave = () => { if (recording) stopRecording(); };
els.recordBtn.ontouchstart = (e)=>{ e.preventDefault(); startRecording(); };
els.recordBtn.ontouchend = (e)=>{ e.preventDefault(); stopRecording(); };
// Uncheck all RAG Source checkboxes on page load
document.querySelectorAll('.rag-source-card .form-check-input').forEach(cb => cb.checked = false);

/* --- Message Status Popup Logic --- */
const msgData = {
    yellow: {
        title: "In Progress Messages",
        messages: [
            
        ]
    },
    green: {
        title: "Sent Messages",
        messages: [
        ]
    },
    blue: {
        title: "Received Messages",
        messages: [
            "Hang tight! Help is on the way.",
        ]
    }
};

// Set badge counts dynamically
document.querySelectorAll('.msg-btn').forEach(btn => {
    const cat = btn.getAttribute('data-category');
    const badge = btn.querySelector('.msg-badge');
    if (badge && msgData[cat]) {
        badge.textContent = msgData[cat].messages.length;
    }
});

let popupTimeout = null;
function showMsgPopup(btn, category) {
    hideMsgPopup();
    const data = msgData[category];
    if (!data) return;
    const popup = document.createElement('div');
    popup.className = 'msg-popup';
    popup.innerHTML = `
        <div class="popup-title">${data.title}</div>
        <ul>${data.messages.map(m => `<li>${m}</li>`).join('')}</ul>
    `;
    document.body.appendChild(popup);

    // Position popup
    const rect = btn.getBoundingClientRect();
    popup.style.left = (rect.left + rect.width/2) + "px";
    popup.style.top = (rect.bottom + window.scrollY + 8) + "px";
    setTimeout(() => popup.classList.add('show'), 10);

    btn._popup = popup;
}

function hideMsgPopup() {
    document.querySelectorAll('.msg-popup').forEach(popup => {
        popup.classList.remove('show');
        setTimeout(() => popup.remove(), 200);
    });
}

// Attach events to buttons
document.querySelectorAll('.msg-btn').forEach(btn => {
    const cat = btn.getAttribute('data-category');
    btn.addEventListener('mouseenter', () => {
        clearTimeout(popupTimeout);
        showMsgPopup(btn, cat);
    });
    btn.addEventListener('mouseleave', () => {
        popupTimeout = setTimeout(hideMsgPopup, 120);
    });
    btn.addEventListener('focus', () => showMsgPopup(btn, cat));
    btn.addEventListener('blur', hideMsgPopup);
});

// Hide popup if mouse leaves popup itself
document.body.addEventListener('mouseover', e => {
    if (!e.target.classList.contains('msg-popup') &&
        !e.target.classList.contains('msg-btn')) {
        hideMsgPopup();
    }
});


// --- Message polling & UI sync ---------------------------------------------

// We’ll keep a canonical store so we can re-derive boxes each poll.
const messageStore = new Map(); // key -> { id, message, status }

// Safely turn the API response into a normalized array
function normalizeApiPayload(payload) {
  // NEW: handle { emergency_flag_cache: { "<message>": <bool>, ... } }
  if (
    payload &&
    typeof payload === "object" &&
    payload.emergency_flag_cache &&
    typeof payload.emergency_flag_cache === "object"
  ) {
    const items = [];
    for (const [msg, status] of Object.entries(payload.emergency_flag_cache)) {
      if (typeof msg === "string") {
        items.push({ id: msg, message: msg, status: !!status });
      }
    }
    return items;
  }

  // Existing shapes:
  if (!payload) return [];
  if (Array.isArray(payload)) {
    return payload
      .filter(x => x && (typeof x.message === "string"))
      .map(x => ({ id: x.id || x.message, message: x.message, status: !!x.status }));
  }
  if (typeof payload === "object" && typeof payload.message === "string") {
    return [{ id: payload.id || payload.message, message: payload.message, status: !!payload.status }];
  }
  if (typeof payload === "string") {
    return [{ id: payload, message: payload, status: false }];
  }
  return [];
}

// Update in-memory store, then re-derive msgData + badges + any open popup
function upsertMessages(items) {
  for (const item of items) {
    const key = item.id || item.message; // prefer id if provided
    const existing = messageStore.get(key);
    // If we had it in progress and now it's true, it'll roll to Sent when we re-derive
    messageStore.set(key, { id: key, message: item.message, status: !!item.status });
  }
  // Rebuild the UI buckets from scratch (source of truth is messageStore)
  const inProgress = [];
  const sent = [];
  for (const { message, status } of messageStore.values()) {
    if (status) sent.push(message);
    else inProgress.push(message);
  }

  msgData.yellow.messages = inProgress; // InProgress
  msgData.green.messages = sent;        // Sent

  updateBadgeCounts();
  refreshOpenPopupIfAny();
}

// Badge count helper (uses your existing .msg-btns and .msg-badge spans)
function updateBadgeCounts() {
  document.querySelectorAll('.msg-btn').forEach(btn => {
    const cat = btn.getAttribute('data-category');
    const badge = btn.querySelector('.msg-badge');
    if (!badge) return;
    const list = (msgData[cat]?.messages) || [];
    badge.textContent = list.length;
  });
}

// If a popup is visible, refresh its contents to reflect latest lists
function refreshOpenPopupIfAny() {
  document.querySelectorAll('.msg-popup').forEach(popup => {
    // Find which category this popup belongs to by inspecting the title text
    const titleEl = popup.querySelector('.popup-title');
    if (!titleEl) return;
    const title = titleEl.textContent.trim();
    let category = null;
    if (/In Progress/i.test(title)) category = 'yellow';
    else if (/Sent Messages/i.test(title)) category = 'green';
    else if (/Received Messages/i.test(title)) category = 'blue';
    if (!category || !msgData[category]) return;
    const ul = popup.querySelector('ul');
    if (!ul) return;
    ul.innerHTML = msgData[category].messages.map(m => `<li>${m}</li>`).join('');
  });
}

// Poll the API root every 5s
async function pollMessageStatus() {
  try {
    const res = await fetch(API + "/", { headers: { "x-session-id": sessionId } });
    // Expect JSON; if server sometimes returns 204/empty, guard it
    if (res.ok) {
      let data = null;
      try { data = await res.json(); } catch { data = null; }
      const items = normalizeApiPayload(data);
      if (items.length) upsertMessages(items);
    }
  } catch (err) {
    // Silently ignore network hiccups; no UI spam
    // console.debug("Poll error:", err);
  }
}

// Kick off immediately, then every 5s
pollMessageStatus();
setInterval(pollMessageStatus, 5000);
